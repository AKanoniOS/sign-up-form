<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="Hflex">
    <div class="left-section">
      <div class="Hflex odin">
        <img src="/odin-lined.png" alt="" class="odin-logo">
        <h1>ODIN</h1>
        <div class="odin-bg"></div>
      </div>
      <p>
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
      <img src="/halie-west-25xggax4bSA-unsplash.jpeg" alt="">
    </div>
    
    <div class="Vflex main">
      <p>
        This is not a real online service! you know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <p>You know you want to. </p>
      <form action="" name="form">
        <h2>Let's do this!</h2>
        <div class="Vflex form-item">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name">
        </div>
        <div class="Vflex form-item">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name">
        </div>
        <div class="Vflex form-item">
          <label for="email">EMAIL</label>
          <input type="email" name="email">
        </div>
        <div class="Vflex form-item">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="number" name="phone-number">
        </div>
        <div class="Vflex form-item">
          <label for="password">PASSWORD</label>
          <input type="password" name="password">
        </div>
        <div class="Vflex form-item">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password">
        </div>
      </form>
      <button>Create Account</button>
      <span>Already have an account? <a href="http://">Log in</a></span>
    </div>
    
  </div>

</body>
</html>
